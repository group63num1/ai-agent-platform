
services:
  mysql:
    container_name: ${PROJECT_NAME:-ai-agent}-mysql
    image: mysql:8
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-demo_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      TZ: ${TZ:-Asia/Shanghai}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ../database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  phpmyadmin:
    container_name: ${PROJECT_NAME:-ai-agent}-phpmyadmin
    image: phpmyadmin:latest
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 50M
      TZ: ${TZ:-Asia/Shanghai}
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy

  backend:
    container_name: ${PROJECT_NAME:-ai-agent}-backend
    build:
      context: ../backend
      dockerfile: Dockerfile
    image: ${PROJECT_NAME:-health-agent}-backend:latest
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:28080"
    environment:
      # 激活生产环境配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # 数据库配置（连接 mysql 服务）
      DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-demo_db}?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
      DATASOURCE_USERNAME: root
      DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      # AI Agent 内网地址（使用 compose 服务名）
      AI_AGENT_BASE_URL: http://ai-agent:8000
      
      # Java 运行参数
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1g}
      
      # 时区
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - backend-logs:/app/logs
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
    # ⚠️ 不配置 healthcheck（除非项目有 Actuator)

  # ==================== AI Agent 服务 ====================
  ai-agent:
    container_name: ${PROJECT_NAME:-ai-agent}-ai-agent
    build:
      context: ../ai-agent
      dockerfile: Dockerfile
    image: ${PROJECT_NAME:-ai-agent}-ai-agent:latest
    restart: unless-stopped
    ports:
      - "${AI_AGENT_PORT:-8000}:8000"
    environment:
      # 服务配置
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${AI_AGENT_DEBUG:-false}
      LOG_LEVEL: ${AI_AGENT_LOG_LEVEL:-INFO}
      
      # 数据库配置（连接 mysql 服务）
      DATABASE_TYPE: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_USER: root
      DATABASE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      DATABASE_NAME: ${MYSQL_DATABASE:-demo_db}
      DATABASE_POOL_SIZE: ${AI_AGENT_DB_POOL_SIZE:-5}
      DATABASE_MAX_OVERFLOW: ${AI_AGENT_DB_MAX_OVERFLOW:-10}
      
      # Java 后端配置
      JAVA_BACKEND_URL: http://backend:28080
      JAVA_BACKEND_TIMEOUT: ${AI_AGENT_BACKEND_TIMEOUT:-30}
      
      # RAG 配置
      CORPUS_PATH: /app/corpus
      CHUNK_SIZE: ${AI_AGENT_CHUNK_SIZE:-1000}
      CHUNK_OVERLAP: ${AI_AGENT_CHUNK_OVERLAP:-200}
      RETRIEVAL_K: ${AI_AGENT_RETRIEVAL_K:-3}
      
      # Agent 配置
      MAX_ITERATIONS: ${AI_AGENT_MAX_ITERATIONS:-5}
      MAX_HISTORY_LENGTH: ${AI_AGENT_MAX_HISTORY_LENGTH:-20}
      SUMMARY_TRIGGER: ${AI_AGENT_SUMMARY_TRIGGER:-16}
      VERBOSE: ${AI_AGENT_VERBOSE:-true}
      
      # 插件配置
      PLUGIN_TIMEOUT: ${AI_AGENT_PLUGIN_TIMEOUT:-30}
      PLUGIN_MAX_RETRIES: ${AI_AGENT_PLUGIN_MAX_RETRIES:-3}
      
      # CORS 配置
      CORS_ORIGINS: ${AI_AGENT_CORS_ORIGINS:-*}
      
      # 时区
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - ai-agent-data:/app/data
      - ai-agent-logs:/app/logs
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== 前端管理端服务 ====================
  web-admin:
    container_name: ${PROJECT_NAME:-ai-agent}-web-admin
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-production}
    image: ${PROJECT_NAME:-ai-agent}-web-admin:latest
    restart: unless-stopped
    ports:
      - "${WEB_ADMIN_PORT:-80}:80"
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    networks:
      - app-network
    depends_on:
      - backend  # ⭐ 等待后端服务启动（不要求健康检查）


