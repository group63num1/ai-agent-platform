version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-new-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: new_db
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      # 在容器首次启动时自动执行 new_db 初始化脚本
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma-new-db
    restart: always
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 200M
